<!--dashboard
dashboard é a area de relátório mensal e semanal de leads cadastradas durante o mes 
-->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/dash.css" /> 
    <link rel="stylesheet" href="assets/css/header.css"> 
    <link rel="stylesheet" href="assets/css/slidebar.css"> 
    <link rel="stylesheet" href="assets/css/principal.css">
    <link
      rel="shortcut icon"
      href="../assets/utilites/faviicon.svg"
      type="image/x-icon"
    />
    <title>Lead Hub-Dashboard</title>
  </head>
  <body>
    <!--conteudo onde os dados e relatório são apresentados-->
    <main class="content">
      <!--header é o local onde os dados do  usuário ficará exposto-->
      <header class="cabecalho">
        <div class="notification-area">
          <div class="notification-img">
            <img src="../assets/utilites/notifications-icon]].svg" alt="" />
          </div>
          <div class="notification-text">Notificações</div>
          <div class="number-of-notifications">4</div>
        </div>
        <div class="user-dados">
          <div class="user-name">
            <p class="Username">Olá, <span class="nameUser"></span></p>
          </div>
          <a href="../setings-page/index.html"
            ><img
              id="user-foto"
              class="user-foto"
              src="../assets/utilites/user.png"
              alt=""
          /></a>
        </div>
      </header>
      <!--slidebar é o local onde podemos encontrar os links de navegação-->
      <div class="slidebar">
        <div class="logo">
          <img src="../assets/utilites/logo.svg" alt="" />
        </div>
        <ul class="links-bar">
          <li>
            <a href="dash.html"
              ><img class="home-img" src="../assets/utilites/app dash select.svg" alt=""
            /></a>
          </li>
          <li>
            <a href="../crm-page/crm.html"
              ><img class="crm-img" src="../assets/utilites/crm icon new.svg"
              alt="dash-board" alt=""
            /></a>
          </li>
          <li>
            <a href="../index.html"
              ><img class="lead-icon" src="../assets/utilites/lead-icon-svg.svg" alt=""
            /></a>
          </li>
          <li id="sentings">
            <a href="../setings-page/index.html">
              <img
                class="senting-img"
                src="../assets/utilites/settings.svg"
                alt=""
              />
            </a>
          </li> 
        </ul>
      </div>
      <!--dash board é o local onde será exposto os dados e gráficos-->
      <main class="dash"> 
        <div class="geral-view">
          <div class="total-leads"> 
            <div class="text-total-lead">
              <p class="total-lead-title">
                Total de Leads Cadastradas
              </p> 
              <div class="button-view-all go-leads">
                <img src="../assets/utilites/view-all-icon.svg" alt="">
              </div>
            </div>
            <h3 id="leads-count">0</h3>
          </div> 
          <div class="total-view"> 
            <div class="text-total-view">
              <p  class="total-view-p">
                Cadastradas hoje
              </p> 
              <div  class="button-view-all-type-2 go-leads">
                <img src="../assets/utilites/view-all-icon.svg" alt="">
              </div>
            </div>
            <h3 id="today-count" class="count">0</h3>
          </div>
          <div class="total-view"> 
            <div class="text-total-view">
              <p class="total-view-p">
                Cadastradas Neste Mês
              </p> 
              <div class="button-view-all-type-2 go-leads">
                <img src="../assets/utilites/view-all-icon.svg" alt="">
              </div>
            </div>
            <h3 id="count-month" class="count">0</h3>
          </div>
          
        </div>
        <section class="grafico-area">
          <div class="grafico-line">
            <canvas id="line"> </canvas>
          </div>
          <div class="grafico-bar"><canvas id="bar"> </canvas></div>
          <div class="grafico-more"><canvas id="donout"></canvas></div>
          <div class="grafico-polar"><canvas id="polar"></canvas></div>
        </section>
      </main>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../assets/js/code.jquery.com_jquery-3.7.1.js"></script>
    <script src="assets/js/dash.js"></script> 
    <script src="assets/js/geralView.js"></script> 
    <script src="assets/js/qualifications-chart.js"></script> 
    <script src="assets/js/interess-chart.js"></script>
    <script src="assets/js/redirections.js"></script> 

  </body>
</html>
